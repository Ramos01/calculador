<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora Yape: Envíos y Recibos</title>
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>

    <div class="container">
        <h1>Calculadora de Comisiones para Yape y Recibos</h1>

        <div class="btn-group">
            <button id="btnEnvios" class="toggle-btn active">Envío Yape</button>
            <button id="btnRecibos" class="toggle-btn">Pago Recibo</button>
        </div>


        <div class="logo-area">
            <img id="logoYape" src="Yape.png" alt="Logo Yape" class="logo visible" />
            <img id="logoRecibo" src="Electro.png" alt="Logo Recibo" class="logo" />
        </div>

        <!-- Formulario Envíos -->
        <div id="formEnvios" class="form-section active">
            <label for="montoEnvio">Monto a enviar (S/):</label>
            <input type="number" id="montoEnvio" placeholder="Ej. 50" min="0" step="0.01" />

            <button class="calc-btn" onclick="calcularEnvio()">Calcular Envío</button>

            <div class="result">
                <p><strong>Comisión total:</strong> S/ <span id="comisionEnvio">0.00</span></p>
                <p><strong>Total a cobrar:</strong> S/ <span id="totalEnvio">0.00</span></p>
            </div>
        </div>

        <!-- Formulario Recibos -->
        <div id="formRecibos" class="form-section">
            <label for="montoRecibo">Monto del recibo (S/):</label>
            <input type="number" id="montoRecibo" placeholder="Ej. 20" min="0" step="0.01" />

            <button class="calc-btn" onclick="calcularRecibo()">Calcular Recibo</button>

            <div class="result">
                <p><strong>Comisión total:</strong> S/ <span id="comisionRecibo">0.00</span></p>
                <p><strong>Total a cobrar:</strong> S/ <span id="totalRecibo">0.00</span></p>
            </div>
        </div>
    </div>
    <script src="calculo.js"></script>

</body>

</html>
